<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title slot="start">Real T</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-margin-bottom">
    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-title><h1>2000$</h1></ion-title>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4" *ngFor="let actifInvest of actifInvests">
        <ion-card>
          <img
            src="https://cdn-realt.junglewp.net/wp-content/uploads/2021/12/8065-Lost-Shaker-hero-1.1-500x500.jpg"
          />
          <ion-card-header>
            <ion-card-title>{{actifInvest.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label>Rendement</ion-label>
              <ion-note slot="end" color="primary">{{actifInvest.rendementInvest}}%</ion-note>
            </ion-item>
            <ion-item>
              <ion-label>Investissement</ion-label>
              <ion-note slot="end" color="primary">{{actifInvest.priceUsd}}$</ion-note>
            </ion-item>
            <ion-item>
              <ion-label>Loyer par mois</ion-label>
              <ion-note slot="end" color="primary">{{actifInvest.rentMonth}}$</ion-note>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
     
    </ion-row>
